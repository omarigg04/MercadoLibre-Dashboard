<div class="main-box">
  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
    <ag-grid-angular
      style="width: 85%; height: 720px;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="100"
      [animateRows]="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
